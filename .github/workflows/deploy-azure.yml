name: Deploy to Azure App Service

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: campuseats-api  # Change this to your App Service name
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Node.js (for TailwindCSS)
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build Tailwind CSS
      working-directory: ./CampusEats.Client
      run: |
        npm install
        npm run css:build

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Publish
      run: dotnet publish CampusEats.Api/CampusEats.Api.csproj -c Release -o ./publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish