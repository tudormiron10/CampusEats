name: SonarQube Analysis

on:
  push:
    branches: [master, "release/**"]
  pull_request:
    branches: [master, "release/**"]
  workflow_dispatch:

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js (for TailwindCSS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Tailwind CSS
        working-directory: ./CampusEats.Client
        run: |
          npm install
          npm run css:build

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner
      
      
      - name: Restore dependencies
        run: dotnet restore

      - name: Begin SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Analyzing branch: $BRANCH_NAME"
          
          
          if [ "$BRANCH_NAME" = "master" ]; then
            dotnet sonarscanner begin \
              /k:"tudormiron10_CampusEats" \
              /o:"tudormiron10" \
              /d:sonar.token="${SONAR_TOKEN}" \
              /d:sonar.host.url="https://sonarcloud.io" \
              /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
              /d:sonar.coverage.exclusions="**/CampusEats.Client/**,**/Migrations/**,**/Program.cs"
          else
            dotnet sonarscanner begin \
              /k:"tudormiron10_CampusEats" \
              /o:"tudormiron10" \
              /d:sonar.token="${SONAR_TOKEN}" \
              /d:sonar.host.url="https://sonarcloud.io" \
              /d:sonar.branch.name="$BRANCH_NAME" \
              /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
              /d:sonar.coverage.exclusions="**/CampusEats.Client/**,**/Migrations/**,**/Program.cs"
          fi

      - name: Build
        run: dotnet build --no-restore
      
      - name: Run Tests with Coverage
        run: |
          dotnet test \
            --no-build \
            --verbosity normal \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=../coverage.opencover.xml \
            /p:Exclude="[CampusEats.Client]*"
      
      - name: Check if coverage file exists
        run: |
          echo "Looking for coverage files..."
          find . -name "coverage.opencover.xml" -type f
          echo ""
          echo "Coverage file content (first 30 lines):"
          COVERAGE_FILE=$(find . -name "coverage.opencover.xml" -type f | head -n 1)
          if [ -n "$COVERAGE_FILE" ]; then
            head -n 30 "$COVERAGE_FILE"
          else
            echo "ERROR: No coverage file found!"
            exit 1
          fi

      - name: End SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"