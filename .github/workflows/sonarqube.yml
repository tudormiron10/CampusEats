name: SonarQube Analysis

on:
  push:
    branches: [master, tests/code-coverage-improvements]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup Node.js (for TailwindCSS)
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build Tailwind CSS
      working-directory: ./CampusEats.Client
      run: |
        npm install
        npm run css:build

    - name: Install SonarScanner for .NET
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Install Coverlet
      run: dotnet tool install --global coverlet.console

    - name: Restore dependencies
      run: dotnet restore

    - name: Begin SonarQube Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet sonarscanner begin \
          /k:"tudormiron10_CampusEats" \
          /o:"tudormiron10" \
          /d:sonar.token="${SONAR_TOKEN}" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.cs.opencover.reportsPaths="./TestResults/coverage.opencover.xml" \
          /d:sonar.coverage.exclusions="**/CampusEats.Client/**,**/Migrations/**,**/Program.cs"

    - name: Build
      run: dotnet build --no-restore

    - name: Run Tests with Coverage
      run: |
        dotnet test --no-build \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults \
          --settings ./CampusEats.Api.Tests/coverlet.runsettings

    - name: Copy Coverage Report
      run: |
        echo "Looking for coverage files..."
        find . -name "coverage.opencover.xml" -type f
        # Copy the coverage file to a predictable location
        find ./TestResults -name "coverage.opencover.xml" -exec cp {} ./TestResults/coverage.opencover.xml \;
        echo "Coverage file copied to ./TestResults/coverage.opencover.xml"
        
    - name: List coverage files (debug)
      run: |
        echo "Final coverage file location:"
        ls -la ./TestResults/
        echo "Coverage file contents preview:"
        head -50 ./TestResults/coverage.opencover.xml || echo "File not found"

    - name: End SonarQube Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"
