name: SonarQube Analysis

on:
  push:
    branches: [master, tests/code-coverage-improvements]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup Node.js (for TailwindCSS)
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build Tailwind CSS
      working-directory: ./CampusEats.Client
      run: |
        npm install
        npm run css:build

    - name: Install SonarScanner for .NET
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Install Coverlet
      run: dotnet tool install --global coverlet.console

    - name: Restore dependencies
      run: dotnet restore

    - name: Begin SonarQube Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet sonarscanner begin \
          /k:"tudormiron10_CampusEats" \
          /o:"tudormiron10" \
          /d:sonar.token="${SONAR_TOKEN}" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.cs.opencover.reportsPaths="./TestResults/coverage.opencover.xml" \
          /d:sonar.coverage.exclusions="**/CampusEats.Client/**,**/Migrations/**,**/Program.cs"

    - name: Build
      run: dotnet build --no-restore

    - name: Run Tests with Coverage
      run: |
        dotnet test \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults \
          --settings ./CampusEats.Api.Tests/coverlet.runsettings \
          --logger "trx;LogFileName=test-results.trx"

    - name: List all generated files (debug)
      run: |
        echo "TestResults directory structure:"
        find ./TestResults -type f -name "*.xml" -o -name "*.trx"
        
    - name: Copy Coverage Report
      run: |
        echo "Looking for coverage.opencover.xml..."
        # Find the coverage file and copy to predictable location
        COVERAGE_FILE=$(find ./TestResults -name "coverage.opencover.xml" -type f | head -n 1)
        if [ -n "$COVERAGE_FILE" ]; then
          cp "$COVERAGE_FILE" ./TestResults/coverage.opencover.xml
          echo "SUCCESS: Coverage file found and copied to ./TestResults/coverage.opencover.xml"
          echo "File size: $(du -h "$COVERAGE_FILE" | cut -f1)"
        else
          echo "ERROR: coverage.opencover.xml not found!"
          echo "Available files in TestResults:"
          find ./TestResults -type f
          exit 1
        fi
        
    - name: Verify Coverage File
      run: |
        echo "Verifying coverage file..."
        if [ -f ./TestResults/coverage.opencover.xml ]; then
          echo "SUCCESS: Coverage file exists"
          echo "First 30 lines of coverage file:"
          head -30 ./TestResults/coverage.opencover.xml
        else
          echo "ERROR: Coverage file does NOT exist"
          exit 1
        fi

    - name: End SonarQube Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"
